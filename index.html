<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/ServiceRoadsMapDataPerMile_0.js"></script>
        <script src="data/CompareRoadsMapDataPerMile_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_ServiceRoadsMapDataPerMile_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Road Name</strong><br />' + (feature.properties['Road Name'] !== null ? Autolinker.link(String(feature.properties['Road Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Borough</strong><br />' + (feature.properties['Borough'] !== null ? Autolinker.link(String(feature.properties['Borough'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total A In</strong><br />' + (feature.properties['Total A In'] !== null ? Autolinker.link(String(feature.properties['Total A In'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Inju</strong><br />' + (feature.properties['Total Inju'] !== null ? Autolinker.link(String(feature.properties['Total Inju'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Fata</strong><br />' + (feature.properties['Total Fata'] !== null ? Autolinker.link(String(feature.properties['Total Fata'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ServiceRoadsMapDataPerMile_0_0() {
            return {
                pane: 'pane_ServiceRoadsMapDataPerMile_0',
                opacity: 1,
                color: 'rgba(4,138,118,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_ServiceRoadsMapDataPerMile_0');
        map.getPane('pane_ServiceRoadsMapDataPerMile_0').style.zIndex = 400;
        map.getPane('pane_ServiceRoadsMapDataPerMile_0').style['mix-blend-mode'] = 'normal';
        var layer_ServiceRoadsMapDataPerMile_0 = new L.geoJson(json_ServiceRoadsMapDataPerMile_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_ServiceRoadsMapDataPerMile_0',
            onEachFeature: pop_ServiceRoadsMapDataPerMile_0,
            style: style_ServiceRoadsMapDataPerMile_0_0,
        });
        bounds_group.addLayer(layer_ServiceRoadsMapDataPerMile_0);
        map.addLayer(layer_ServiceRoadsMapDataPerMile_0);
        function pop_CompareRoadsMapDataPerMile_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Road Name</strong><br />' + (feature.properties['Road Name'] !== null ? Autolinker.link(String(feature.properties['Road Name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Borough</strong><br />' + (feature.properties['Borough'] !== null ? Autolinker.link(String(feature.properties['Borough'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total A In</strong><br />' + (feature.properties['Total A In'] !== null ? Autolinker.link(String(feature.properties['Total A In'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Inju</strong><br />' + (feature.properties['Total Inju'] !== null ? Autolinker.link(String(feature.properties['Total Inju'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Total Fata</strong><br />' + (feature.properties['Total Fata'] !== null ? Autolinker.link(String(feature.properties['Total Fata'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CompareRoadsMapDataPerMile_1_0() {
            return {
                pane: 'pane_CompareRoadsMapDataPerMile_1',
                opacity: 1,
                color: 'rgba(219,12,133,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_CompareRoadsMapDataPerMile_1');
        map.getPane('pane_CompareRoadsMapDataPerMile_1').style.zIndex = 401;
        map.getPane('pane_CompareRoadsMapDataPerMile_1').style['mix-blend-mode'] = 'normal';
        var layer_CompareRoadsMapDataPerMile_1 = new L.geoJson(json_CompareRoadsMapDataPerMile_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_CompareRoadsMapDataPerMile_1',
            onEachFeature: pop_CompareRoadsMapDataPerMile_1,
            style: style_CompareRoadsMapDataPerMile_1_0,
        });
        bounds_group.addLayer(layer_CompareRoadsMapDataPerMile_1);
        map.addLayer(layer_CompareRoadsMapDataPerMile_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/CompareRoadsMapDataPerMile_1.png" /> Compare Roads Map Data Per Mile': layer_CompareRoadsMapDataPerMile_1,'<img src="legend/ServiceRoadsMapDataPerMile_0.png" /> Service Roads Map Data Per Mile': layer_ServiceRoadsMapDataPerMile_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_ServiceRoadsMapDataPerMile_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #048a76; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ServiceRoadsMapDataPerMile_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_CompareRoadsMapDataPerMile_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #db0c85; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CompareRoadsMapDataPerMile_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ServiceRoadsMapDataPerMile_0,layer_CompareRoadsMapDataPerMile_1]);
        map.on("zoomend", function(){
            resetLabels([layer_ServiceRoadsMapDataPerMile_0,layer_CompareRoadsMapDataPerMile_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ServiceRoadsMapDataPerMile_0,layer_CompareRoadsMapDataPerMile_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ServiceRoadsMapDataPerMile_0,layer_CompareRoadsMapDataPerMile_1]);
        });
        </script>
    </body>
</html>
